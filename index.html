<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Irregular Verbs Game</title>
  <script src="sweetalert2.all.min.js"></script>

  <!-- Google Font Moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 500px;
      background: #1e293b;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0px 0px 20px #00000088;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      font-weight: 600;
    }

    #categoria {
      opacity: 0.7;
      font-size: 15px;
      margin-bottom: 5px;
    }

    #pregunta {
      font-size: 22px;
      font-weight: 500;
      margin: 15px 0;
    }

    .btn {
      width: 100%;
      background: #334155;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #475569;
      transform: scale(1.03);
    }

    .correcto {
      background: #22c55e !important;
      color: #ffffff;
      transform: scale(1.05);
    }

    .incorrecto {
      background: #ef4444 !important;
      color: #ffffff;
      transform: scale(1.05);
    }

    #puntaje {
      margin-bottom: 15px;
      font-size: 18px;
      opacity: 0.9;
    }

    #numero {
      opacity: 0.4;
      position: absolute;
      right: 15px;
      top: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Irregular Verbs Game</h1>
    <div id="puntaje"></div>

    <div id="categoria"></div>
    <div id="numero"></div>
    <div id="pregunta"></div>

    <div class="btn" id="btn1" onclick="oprimir_btn(0)"></div>
    <div class="btn" id="btn2" onclick="oprimir_btn(1)"></div>
    <div class="btn" id="btn3" onclick="oprimir_btn(2)"></div>
    <div class="btn" id="btn4" onclick="oprimir_btn(3)"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
